<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat JS</title>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!-- STYLES -->
    <link rel="stylesheet" href="/css/main.css">

    <!-- FONTAWESOME -->
    <script src="https://kit.fontawesome.com/8073a1607c.js" crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar navbar-light bg-info">
        <a href="navbar-brand mx-auto" style="color:#fff !important; text-decoration: none !important;" href="/">
            JavaScript Chat</a>
    </nav>

    <div class="card col-md-4 mt-5 mx-auto" id="nickWrap">
        <div class="card-header">
            <h3>Enter your username:</h3>
        </div>

        <p id="nickError"></p>

        <div class="card-body">
            <form id="nickForm">
                <input type="text" id="nickname" class="form-control">
                <input type="submit" class="btn btn-info btn-block mt-2">
            </form>
        </div>
    </div>

    <div class="container" id="contentWrap">

        <div class="row mt-4">

        <div class="col-md-6 offset-md-1">
            <div class="card">
                <div class="card-header">
                    <h4>Let's chat</h4>
                </div>

                <div id="chat" class="card-body"></div>

                <div class="card-footer">
                    <form id="message-form" class="card-footer">
                        <div class="input-group">
                            <input type="text" id="message" class="form-control">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-info">
                                    Send 
                                    <i class="fas fa-location-arrow"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>
        </div>

        <div class="card col-md-3">
            <div class="card-header">
                <h3>User's</h3>
            </div>

            <div class="card-body">
                <div id="usernames"></div>
            </div>
        </div>

    </div>
        
    </div>

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
